{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MaXGrind - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>

<body>
    {% include 'partials/navbar.html' %}

    <div class="overlay"></div>

    <main>
        <section class="login-section">
            <div class="login-container">
                <h2>Iniciar Sesión</h2>
                
                {% if messages %}
            <div class="container mt-3">
                 {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
                {% endfor %}
            </div>
                {% endif %}
                
                
                <form method="POST" action="{% url 'login' %}" class="login-form">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="email">Email</label>
                        <input name="email" type="email" class="form-control" id="email" required autofocus />
                    </div>
                    <div class="form-group mb-3">
                        <label for="password">Contraseña</label>
                        <input name="password" type="password" class="form-control" id="password" required />
                    </div>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </form>

                <p class="mt-3">
                    ¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate aquí</a>
                </p>
            </div>
        </section>
    </main>

    {% include 'partials/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <!-- Si tienes JS específico para login, déjalo aquí -->
    <!-- <script src="{% static 'scripts/login.js' %}"></script> -->
</body>

</html>
